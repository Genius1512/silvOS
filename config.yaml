config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_hypr:
    src: config/hypr
    dst: ~/.config/hypr
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  d_nvim.config:
    src: config/nvim.config
    dst: ~/.config/nvim.config
  d_waybar:
    src: config/waybar
    dst: ~/.config/waybar
  d_wofi:
    src: config/wofi
    dst: ~/.config/wofi
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
  d_plugins:
    src: oh-my-zsh/plugins
    dst: ~/.oh-my-zsh/plugins
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
  d_btop:
    src: config/btop
    dst: ~/.config/btop
  f_mimeapps.list:
    src: config/mimeapps.list
    dst: ~/.config/mimeapps.list
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  f_sddm.conf:
    src: etc/sddm.conf
    dst: /etc/sddm.conf
  d_simple_catppuccin:
    src: usr/share/sddm/themes/simple_catppuccin
    dst: /usr/share/sddm/themes/simple_catppuccin
  d_eww:
    src: config/eww
    dst: ~/.config/eww
  d_cava:
    src: config/cava
    dst: ~/.config/cava
profiles:
  silva-arch:
    dotfiles:
    - d_hypr
    - d_kitty
    - d_nvim
    - d_nvim.config
    - d_waybar
    - d_wofi
    - f_zshrc
    - f_zshenv
    - d_plugins
    - f_starship.toml
    - d_btop
    - f_mimeapps.list
    - d_ranger
    - f_sddm.conf
    - d_simple_catppuccin
    - d_eww
    - d_cava
